<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Diagnosis Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/background-image.jpg'); /* Replace with your desired background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the background color */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* Add margin bottom for spacing */
        }

        label,
        select,
        input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin: 0 auto;
            width: 100%;
            max-width: 200px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Thyroid Diagnosis Test</h1>
        <form method="POST">
            <label for="input_1">AGE:</label>
            <input type="number" id="input_1" name="input_1" placeholder="Enter age" required max="110" min="0">

            <label for="input_2">T3 (in Nanomoles):</label>
            <input type="number" id="input_2" name="input_2" placeholder="Enter T3 value" required max="9" min="0">

            <label for="input_3">TT4 (in Micrograms):</label>
            <input type="number" id="input_3" name="input_3" placeholder="Enter TT4 value" required min="0">

            <label for="input_4">T4U:</label>
            <input type="number" id="input_4" name="input_4" placeholder="Enter T4U value" required max="4" min="0">

            <label for="input_5">FTI:</label>
            <input type="number" id="input_5" name="input_5" placeholder="Enter FTI value" required max="500" min="0">

            <label for="input_6">SEX:</label>
            <select id="input_6" name="input_6">
                <option value="1">MALE</option>
                <option value="0">FEMALE</option>
            </select>

            <label for="input_7">SICK:</label>
            <select id="input_7" name="input_7">
                <option value="1">YES</option>
                <option value="0">NO</option>
            </select>
 
            <label for="input_8">PREGNANT:</label>
            <select id="input_8" name="input_8">
                <option value="1">YES</option>
                <option value="0">NO</option>
            </select>

            <label for="input_9">THYROID SURGERY:</label>
            <select id="input_9" name="input_9">
                <option value="1">YES</option>
                <option value="0">NO</option>
            </select>

            <label for="input_10">GOITRE:</label>
            <select id="input_10" name="input_10">
                <option value="1">YES</option>
                <option value="0">NO</option>
            </select>

            <label for="input_11">TUMOR:</label>
            <select id='input_11' name="input_11">
                <option value="1">YES</option>
                <option value="0">NO</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
