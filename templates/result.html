<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Diagnosis Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Thyroid Diagnosis Result</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Diagnosis:</h5>
                        <p class="card-text">{{ diagnosis }}</p>
                        <a href="/" class="btn btn-primary">GO to Main Page</a>
                        <a href="/test" class="btn btn-primary">GO to Test Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
